<h1>Transferring files from Mac to Linux</h1>
<p>My goal is to transfer files from from my MacBook Pro to my MX Linux machine over wifi.</p>
<p>Go to System Preferences &gt; Sharing and check the File Sharing box. We have the option of using SMB or AFP.</p>
<p>I started with SMB.</p>
